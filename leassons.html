<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leçons - TopoLearn</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .vip-required {
            max-width: 400px;
            margin: 10vh auto 0 auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 16px rgba(21,101,192,0.10);
            padding: 2.5rem 2rem 2rem 2rem;
            text-align: center;
        }
        .vip-required h2 {
            color: #d32f2f;
            margin-bottom: 1.5rem;
        }
        .vip-required .cta-btn {
            margin-top: 1.5rem;
        }
        header {
            background-color: #f8f9fa;
            padding: 0.5rem 1rem;
            border-bottom: 1px solid #dee2e6;
        }
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo img {
            height: 48px;
            vertical-align: middle;
        }
        .lang-btn {
            background: none;
            border: 1px solid #007bff;
            color: #007bff;
            padding: 0.375rem 0.75rem;
            border-radius: 0.25rem;
            cursor: pointer;
        }
        .lang-btn:hover {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html" class="logo" style="text-decoration: none; color: inherit;">
                <img src="logo.png" alt="TopoLearn Logo"> TopoLearn
            </a>
            <div style="display:flex;align-items:center;gap:0.5rem;">
                <button class="lang-btn" onclick="setLang('fr')">FR</button>
                <button class="lang-btn" onclick="setLang('ar')">AR</button>
                <button class="lang-btn" onclick="setLang('en')">EN</button>
            </div>
        </nav>
    </header>
    <div class="vip-required">
        <h2>Accès réservé aux membres VIP</h2>
        <p>Pour accéder aux leçons, vous devez avoir un abonnement VIP.</p>
        <a href="https://wa.me/212774225636" class="cta-btn" target="_blank">Contactez-nous sur WhatsApp</a>
    </div>
    <script>
        const translations = {
            fr: {
                title: "Leçons - TopoLearn",
                heading: "Accès réservé aux membres VIP",
                desc: "Pour accéder aux leçons, vous devez avoir un abonnement VIP.",
                btn: "Contactez-nous sur WhatsApp"
            },
            en: {
                title: "Lessons - TopoLearn",
                heading: "Access reserved for VIP members",
                desc: "To access lessons, you must have a VIP subscription.",
                btn: "Contact us on WhatsApp"
            },
            ar: {
                title: "الدروس - توبوليرن",
                heading: "الدخول مخصص للأعضاء VIP",
                desc: "للوصول إلى الدروس يجب أن يكون لديك اشتراك VIP.",
                btn: "اتصل بنا على واتساب"
            }
        };
        function setLang(lang) {
            localStorage.setItem('topolearn_lang', lang);
            applyLang(lang);
        }
        function applyLang(lang) {
            document.title = translations[lang].title;
            document.querySelector('h2').textContent = translations[lang].heading;
            document.querySelector('.vip-required p').textContent = translations[lang].desc;
            document.querySelector('.vip-required a').textContent = translations[lang].btn;
            if(lang === 'ar') {
                document.body.dir = 'rtl';
                document.body.style.textAlign = 'right';
            } else {
                document.body.dir = 'ltr';
                document.body.style.textAlign = '';
            }
        }
        window.onload = function() {
            const lang = localStorage.getItem('topolearn_lang') || 'fr';
            applyLang(lang);
        };
    </script>
</body>
</html>
