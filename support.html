<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - TopoLearn</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .support-form {
            max-width: 400px;
            margin: 10vh auto 0 auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 16px rgba(21,101,192,0.10);
            padding: 2.5rem 2rem 2rem 2rem;
        }
        .support-form h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .support-form input, .support-form textarea {
            width: 100%;
            margin-bottom: 1rem;
            padding: 0.8rem;
            border-radius: 8px;
            border: 1px solid #90caf9;
            font-size: 1rem;
            font-family: inherit;
        }
        .support-form button {
            width: 100%;
            background: #1976d2;
            color: #fff;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
        }
        .support-form button:hover {
            background: #0d47a1;
        }
    </style>
</head>
<body>
    <form class="support-form" id="supportForm">
        <h2>Support & Assistance</h2>
        <input type="text" id="supportName" placeholder="Votre nom" required>
        <input type="email" id="supportEmail" placeholder="Votre email" required>
        <textarea id="supportMsg" placeholder="Décrivez votre problème ou question" required></textarea>
        <button type="submit">Envoyer</button>
    </form>
    <script>
        document.getElementById('supportForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var name = document.getElementById('supportName').value.trim();
            var email = document.getElementById('supportEmail').value.trim();
            var msg = document.getElementById('supportMsg').value.trim();
            var whatsappNumber = '212774225636';
            var text = encodeURIComponent('Nom: ' + name + '\nEmail: ' + email + '\nMessage: ' + msg);
            var waUrl = 'https://wa.me/' + whatsappNumber + '?text=' + text;
            window.open(waUrl, '_blank');
        });
    </script>
</body>
</html>
